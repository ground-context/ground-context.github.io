<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">

    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/footer.css" rel="stylesheet">
    <link href="assets/css/pygments/default.css" rel="stylesheet">

    <link rel="icon" type="image/png" href="assets/images/favicon.png"> 
  </head>

  <body>    
    <!-- From https://gist.github.com/chibicode/9774103 -->
    <div class="github-fork-ribbon-wrapper right fixed" style="width: 150px;height: 150px;position: fixed;overflow: hidden;top: 0;z-index: 9999;pointer-events: none;right: 0;">
      <div class="github-fork-ribbon" style="position: absolute;padding: 2px 0;background-color: #003262;background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.15));-webkit-box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.5);-moz-box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.5);box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.5);z-index: 9999;pointer-events: auto;top: 42px;right: -43px;-webkit-transform: rotate(45deg);-moz-transform: rotate(45deg);-ms-transform: rotate(45deg);-o-transform: rotate(45deg);transform: rotate(45deg);">
        <a target="_blank" href="https://github.com/ground-context/ground" style="font: 700 13px &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;color: #fff;text-decoration: none;text-shadow: 0 -1px rgba(0, 0, 0, 0.5);text-align: center;width: 200px;line-height: 20px;display: inline-block;padding: 2px 0;border-width: 1px 0;border-style: dotted;border-color: rgba(255, 255, 255, 0.7);">
          Fork me on GitHub
        </a>
      </div>
    </div>

    <div class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">{{ site.name }}</a>
          </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          </ul>
          <a class="navbar-brand" href="http://rise.cs.berkeley.edu"><img
            src="assets/images/rise_logo.png" height="25px"></a>
        </div>
      </div>
    </div>

    <div class="container">

      {{ content }}

    </div>


    <footer class="footer">
      <div class="container">
        <p class="text-muted"> Using the Bootstrap theme. Setup shamelessly
        stolen from the <a href="http://keystole-ml.org">KeystoneML</a>
        website.</p>
      </div>
    </footer>
  </body>
</html>
